<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title> </title>
    <style>
        * {
            font-size: 14pt;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        var id = 'blue';
        $(document).ready(function () {
            $('#userid').keyup(function () {
                var userid = $('#userid').val();
                if (id == userid)
                    $('#ckid').text("사용할수 없는 아이디 입니다").css('color', 'red');
                else
                    $('#ckid').text("사용할수 있는 아이디 입니다").css('color', 'green');
            });
            $('#pwd2').keyup(function () {
                var pass1 = $('#pwd1').val();
                var pass2 = $('#pwd2').val();

                if (pass1 == pass2)
                    $('#ckpwd').html("비밀번호가 일치합니다").css('color', "green");
                else
                    $('#ckpwd').html("비밀번호가 일치하지 않습니다").css('color', 'red');
            });
        })
    </script>
</head>

<body>
    <h2> 05jQuerykey.html </h2>
    <form action="">
        유저 : <input type="text" name="userid" id="userid"> <span id="ckid"></span><br>
        비번1: <input type="text" name="pwd1" id="pwd1"><br>
        비번2: <input type="text" name="pwd2" id="pwd2"><span id="ckpwd"></span><br>
        <input type="button" value="확 인">
        <input type="reset" onclick="location.reload()" value="취 소">
    </form>

</body>

</html>
